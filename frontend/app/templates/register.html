{% extends "base.html" -%}

{% block buttons %}
<a href="/">
  <button class="btn btn-outline-dark text-center">Back</button>
</a>
{% endblock buttons %}

{% block content %}
<div class="card mb-3" style="max-width: 40rem;">
  <div class="card-header">Register</div>

  <div class="alert alert-danger d-none" role="alert">
    User/Password Invalid
  </div>

  <form id="register" action="/register" method="post">
    <fieldset class="my-fieldset">
      <div class="form-group row">
        <label for="username" class="col-md-3">Username</label>
        <div class="col-sm-8">
          <input type="text" id="username" name="username" class="form-control"
                 placeholder="Insert your username" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="userType" class="col-md-3">User Type</label>
        <div class="col-sm-8">
          <select class="form-control" id="user_type" name="user_type">
            <option value="1" selected>Employee</option>
            <option value="2">Recruiter</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-md-3">Email</label>
        <div class="col-sm-8">
          <input type="text" id="email" name="email" class="form-control"
                 placeholder="Insert your email" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-md-3">Password</label>
        <div class="col-sm-8">
          <input id="password" name="password" type="password" class="form-control"
                 placeholder="Password" required>
          <div id="messages"></div>
        </div>
      </div>

      {% if error %}
      <div class="form-group-row invalid-register">
        <div class="alert alert-danger">
          Registro Invalido
        </div>
      </div>
      {% endif %}

      <div class="form-group row">
        <div class="col text-right">
          <button type="submit" class="btn btn-outline-success">Register</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
{% endblock content %}
